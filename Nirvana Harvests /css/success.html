<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"> <!-- Link your CSS file here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        .success-icon {
            color: #4caf50;
            font-size: 60px;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .home-link {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">&#10003;</div>
        <div class="success-message">Thank you! Your submission was successful.</div>
        <p>We'll get back to you shortly.</p>
        <a class="home-link" href="../html/home.html">Back to Home</a>
    </div>
</body>
</html>
