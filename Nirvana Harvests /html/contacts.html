<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
</head>
<body>
    <header>
        <a href="home.html">
            <img class="logo" src="../images/logo/nirvana.jpeg" alt="Logo of My Website">
        </a>
        <nav>
            <a href="../html/about.html">About Us</a>
            <a href="../html/impact.html">Impact</a>
            <a href="../html/blog.html">Blog</a>
            <a href="../html/contacts.html">Contacts Us</a>
        </nav>
    </header>
    <div class="bckgrnd">
        <h1>Contact Us</h1>
    </div>

    <div class="overlap-box">
        <form action="../html/success.html" method="get">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" type="text" required>

            <br>
    
            <label for="email">Email</label> <br>
            <input type="email" id="email" name="email"  type="email"required>

            <br>
    
            <label for="service">Service:</label> <br>
            <select id="service" name="service">
                <option value="" disabled selected>Please select</option>
                <option value="service1">Roof Top Gardening</option>
                <option value="service2">Rain vault</option>
                <option value="service3">Solar wise</option>
                <option value="service4">Community Engagement</option>
            </select>

            <br>
    
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="image">
        <img class="contact-pic" src="../images/contact/contact.jpeg" alt="contact us">
    </div>


    <footer class="page-footer">
        <img class="footer_logo" src="../images/logo/footer_logo.jpeg" alt="Logo of My Website">

            <a href="../html/home.html">Home</a>

            <a href="../html/blog.html">Blog</a>
            <a href="../html/contacts.html">Contacts Us</a>
        </nav>
    </footer>


</body>
</html>
